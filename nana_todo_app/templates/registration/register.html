<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
<body>

<form method="post" novalidate >
    {% csrf_token %}


    <style>
        .card-p{
            background-color: rgba(255, 255, 255, 0.486);
        }
        .mb-3p{
            
            font-weight: bold;
        }
        span.tec{
            font-size: 70px;
        }
        .user{
            font-size: 100px;
            max-height: 10px;
            transform: translateX(40%) translateY(-70px);
            
        }
    </style>
    <div class="container  mt-5 p-5">
      <div class="row justify-content-center">
            <div class="card col-md-6 col-sm-12 {% if form.errors %} {% else %} formulaire {% endif %}">
                <div class="card-header">
                    <div class="row justify-content-center mb-3">
                        <strong> <h4 class="text-success text-center my-3"> <div class="text-primary"> <span class="text-success tec">Nana </span>todo <span class="tec">A</span><span class="text-success">App</span>  </div> </h4> </strong>
                    </div>
                </div>
                <div class="user">
                    <i class="fas fa-user-lock"></i>
                </div>
                <div class="card-body card-p">
                    
                        <form  method="post" novalidate autocomplete="off">
                           
                            {% csrf_token %}        
                          {{form | crispy}}
                            <button type="submit" class="btn btn-primary mt-5" id="check"> Login </button>
                            <br>
                           <div class="d-flex justify-content-end">
                            <a href="{% url 'login' %}" class="">Login</a>
                           </div>
                        </form>
                    
                </div>
            </div>
      </div>
    </div>

   
</form>
</body>
</html>
